<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar-right {
            float: right;
        }

        /* Banner */
        .banner {
            background-image: url('https://via.placeholder.com/1500x400');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .banner h1 {
            font-size: 48px;
            margin: 0;
        }

        .banner p {
            font-size: 24px;
        }

        /* Product Section */
        .product-section {
            padding: 40px;
            text-align: center;
        }

        .product-section h2 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 20px;
            width: 250px;
            padding: 20px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .product p {
            color: #555;
        }

        .product button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #555;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">Categories</a>
        <a href="#">New Arrivals</a>
        <a href="#">Best Sellers</a>
        <a href="#">Contact Us</a>
        <div class="navbar-right">
            <a href="#">Login</a>
            <a href="#">Cart (0)</a>
        </div>
    </div>

    <!-- Banner -->
    <div class="banner">
        <h1>Welcome to Our Bookstore</h1>
        <p>Discover your next great read with us</p>
    </div>

    <!-- Product Section -->
    <div class="product-section">
        <h2>Featured Books</h2>
        <div class="product-grid">
            <!-- Book 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/250x300" alt="Book 1">
                <h3>The Great Book</h3>
                <p>$20.00</p>
                <button onclick="addToCart('The Great Book', 20)">Add to Cart</button>
            </div>
            <!-- Book 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/250x300" alt="Book 2">
                <h3>Another Great Read</h3>
                <p>$15.00</p>
                <button onclick="addToCart('Another Great Read', 15)">Add to Cart</button>
            </div>
            <!-- Book 3 -->
            <div class="product">
                <img src="https://via.placeholder.com/250x300" alt="Book 3">
                <h3>Learning Made Easy</h3>
                <p>$25.00</p>
                <button onclick="addToCart('Learning Made Easy', 25)">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Online Book Store. All Rights Reserved.</p>
    </div>

    <script>
        let cart = [];
        let cartCount = 0;

        function addToCart(bookTitle, bookPrice) {
            cart.push({ title: bookTitle, price: bookPrice });
            cartCount++;
            alert(bookTitle + " has been added to your cart.");
            updateCartCount();
        }

        function updateCartCount() {
            document.querySelector('.navbar-right a').textContent = 'Cart (' + cartCount + ')';
        }
    </script>
</body>
</html>
