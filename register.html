<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Book Store</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 10;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 20px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .register-container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
            z-index: 5;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #3f87a6;
            outline: none;
        }

        /* Password strength indicator */
        .strength-indicator {
            height: 5px;
            margin-top: 5px;
            border-radius: 5px;
            transition: width 0.3s;
        }

        button {
            background-color: #3f87a6;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #2e6e85;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }

        .social-buttons {
            margin: 20px 0;
        }

        .social-buttons button {
            background-color: #f44336;
            margin: 5px 0;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Moving shapes for background */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            z-index: 0;
            animation: move 20s linear infinite;
        }

        .shape1 {
            background-color: #ff6b6b;
            width: 150px;
            height: 150px;
            top: 20%;
            left: 10%;
            animation-duration: 18s;
        }

        .shape2 {
            background-color: #4ecdc4;
            width: 200px;
            height: 200px;
            top: 30%;
            right: 15%;
            animation-duration: 22s;
        }

        .shape3 {
            background-color: #ffe66d;
            width: 120px;
            height: 120px;
            bottom: 20%;
            left: 25%;
            animation-duration: 16s;
        }

        .shape4 {
            background-color: #ff6b81;
            width: 180px;
            height: 180px;
            bottom: 10%;
            right: 20%;
            animation-duration: 25s;
        }

        /* Animation for shapes */
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(100px, 100px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Adding moving books to the background */
        .book {
            position: absolute;
            width: 60px;
            height: 90px;
            background-color: #3f87a6;
            border-radius: 5px;
            opacity: 0.7;
            animation: float 15s ease-in-out infinite;
            z-index: 0;
        }

        .book1 {
            top: 15%;
            left: 5%;
            animation-duration: 20s;
        }

        .book2 {
            top: 60%;
            left: 25%;
            animation-duration: 25s;
        }

        .book3 {
            top: 30%;
            right: 15%;
            animation-duration: 18s;
        }

        .book4 {
            bottom: 10%;
            left: 40%;
            animation-duration: 22s;
        }

        /* Animation for books floating */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="./index.html">Home</a>
        <a href="./books.html">Books</a>
        <a href="./login.html">Login</a>
        <a href="./register.html">Register</a>
    </div>

    <div class="register-container">
        <h2>Create a New Account</h2>
        <form onsubmit="return validateForm()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required oninput="checkPasswordStrength()">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <div class="strength-indicator" id="strength-indicator" style="width: 0; background-color: red;"></div>
            <label>
                <input type="checkbox" id="terms" required> I agree to the <a href="#" style="color: #3f87a6;">terms and conditions</a>
            </label>
            <button type="submit">Register</button>
        </form>
        <div class="social-buttons">
            <button onclick="socialLogin('Google')">Sign up with Google</button>
            <button onclick="socialLogin('Facebook')">Sign up with Facebook</button>
        </div>
        <div class="footer">
            <p>Already have an account? <a href="./login.html" style="color: #3f87a6;">Login here</a></p>
        </div>
    </div>

    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>

    <div class="book book1"></div>
    <div class="book book2"></div>
    <div class="book book3"></div>
    <div class="book book4"></div>

    <script>
        // Validate form
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }

        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthIndicator = document.getElementById('strength-indicator');

            let strength = 0;
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            switch (strength) {
                case 0:
                case 1:
                    strengthIndicator.style.width = '25%';
                    strengthIndicator.style.backgroundColor = 'red';
                    break;
                case 2:
                    strengthIndicator.style.width = '50%';
                    strengthIndicator.style.backgroundColor = 'orange';
                    break;
                case 3:
                    strengthIndicator.style.width = '75%';
                    strengthIndicator.style.backgroundColor = 'yellow';
                    break;
                case 4:
                    strengthIndicator.style.width = '100%';
                    strengthIndicator.style.backgroundColor = 'green';
                    break;
            }
        }

        // Simulate social login
        function socialLogin(platform) {
            alert("Sign up with " + platform);
        }
    </script>
</body>
</html>
